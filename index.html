<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Aventura do Herói</title>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <span id="hero-info">Herói: --</span>
            <span id="xp-info">XP: 0</span>
            <span id="level-info">Nível: Ferro</span>
            <span id="lives-info">Vidas: 3</span> <!-- Elemento para exibir as vidas -->
        </div>
        <div id="hero"></div>
        <div id="obstacle"></div>
        <div id="one-life-overlay"></div> <!-- New overlay for one life mode -->
    </div>

    <div id="setup-container" class="screen">
        <div class="setup-column">
            <h1>Prepare seu Herói</h1>
            <input type="text" id="heroNameInput" placeholder="Digite o nome do seu herói">
            <button id="startGameButton" class="btn">Iniciar Aventura</button>
        </div>

        <div class="instructions">
            <h2>Como Jogar:</h2>
            <p>Supere obstáculos para ganhar XP e subir de nível!</p>
            <p>Você tem 3 vidas. Cuidado para não colidir!</p>
            <h3>Controles:</h3>
            <p><strong>Desktop:</strong> Pressione <kbd>ESPAÇO</kbd> para saltar.</p>
            <p><strong>Mobile:</strong> Toque em qualquer lugar da tela para saltar.</p>
        </div>
    </div>

    <div id="game-over-container" class="screen">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restartGameButton" class="btn">Jogar Novamente</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
